backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "homepage"
        fields:
          - {
              label: "Template Key",
              name: templateKey,
              widget: hidden,
              default: "home-page",
            }
          - label: Slider
            label_singular: Slide
            name: slider
            widget: list
            fields:
              - { label: Heading Line 1, name: heading1, widget: string }
              - {
                  label: Heading Line 2,
                  name: heading2,
                  widget: string,
                  required: false,
                }
              - { label: Subheading, name: subheading, widget: string }
              - label: Image
                name: image
                widget: object
                fields:
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      hint: "size 1920 x 850",
                    }
                  - {
                      label: Title,
                      name: alt,
                      widget: text,
                      hint: "Please inform. Important for SEO",
                    }

  - name: "general"
    label: "General"
    files:
      - file: "src/general/contact.md"
        label: "Contact Details"
        name: "contact"
        fields:
          - label: "Contact Details"
            name: contact_details
            widget: object
            fields:
              - label: Phone Number
                name: phone
                widget: object
                fields:
                  - {
                      label: Display,
                      name: phonedisplay,
                      widget: string,
                      hint: "Example: 033 330 6121",
                    }
                  - {
                      label: Number,
                      name: phonenumber,
                      widget: string,
                      hint: "Example: +27333306121",
                    }
              - { label: Physical Address, name: address, widget: string }
              - { label: Email Address, name: email, widget: string }
      - file: "src/general/social.md"
        label: "Social Media"
        name: "social"
        fields:
          - { label: Facebook Page Url, name: facebook, widget: string }
    editor:
      preview: false
